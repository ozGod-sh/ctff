<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <link rel="stylesheet" href="./css/index.css">

  <style>
    body { background: #0a0e17; color: #00ff9d; font-family: 'Share Tech Mono', monospace; }

    @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0; } }

<body>
  <div class="terminal-box text-center">
    <div class="text-lg mb-4">&gt;&gt; <span id="errorType">ACCÈS REFUSÉ</span> <span class="terminal-cursor">_</span></div>
    <div class="mb-6 text-gray-400">La page demandée est inaccessible ou n'existe pas.<br>Contactez l'administrateur si besoin.</div>
    <a href="index.html" class="px-5 py-2 bg-primary text-black font-bold rounded transition hover:bg-primary/90 text-base"><i class="ri-home-4-line mr-2"></i>Retour à l'accueil</a>
  </div>
